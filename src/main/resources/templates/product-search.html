<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <title>Contact us</title>
    <style>
    body {background-color: #FDF4DC;
}

    </style>
</head>
<body>
<div>
    <div th:replace="fragments/navs.html :: topnav"></div>
    <div class="row">

        <div class="container fluid">
            <div class="container my-2">
                <div class="card ">
                    <div class="card-body">

                        <br><br>
                        <h3 class="h1-responsive font-weight-bold text-center my-4"><strong>Home</strong></h3>
                        <br><br>
                        <form th:action="@{/product/product-search}" method="get">
                            <div style="text-align:center">
                                <p>Search for products:</p>
                                <div class="card-body">
                                    <div class="col-md-8">
                                        <div class="search-container">
                                            <div class="col-md-8">
                                                <div class="input-group md-3">
                                                    <input type="text" name="keyword" th:value="${keyword}"
                                                       class="form-control input-text" placeholder="Search"
                                                       aria-describedby="basic-addon2">
                                                    <div style="text-align:center">
                                                        <div class="input-group-append">
                                                        <button class="btn btn-outline-dark btn-md" type="submit"><i
                                                            class="fa fa-search"></i>
                                                        </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br><br><br>
                            <tr th:each="product: ${products}">
                                <div class="card text-center col-lg-10 col-md-10 col-sm-10">
                                    <div class="row">
                                        <div class="card-header">
                                            <strong>Message:</strong> <strong><span
                                                th:text="${product.id}"></span></strong>
                                        </div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item text-left">
                                                    <th>Brand:</th>
                                                    <span th:text="${product.brand}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Model:</th>
                                                    <span th:text="${product.model}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Price:</th>
                                                    <span th:text="${product.price}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Deleted:</th>
                                                    <span th:text="${product.deleted}"></span>
                                                </li>
                                            </ul>

                                        </div>
                                    </div>
                                </div>
                                <hr class="my-5"/>
                            </tr>
                        </form>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
