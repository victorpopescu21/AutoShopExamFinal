<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>All Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>

    <style>
.container{
    margin-top:0px;
}
.btn:hover{
    color:white;
}
.input-text:focus{
    box-shadow: 0px 0px 0px;
    border-color:#343a40!important;
    outline: 0px;
}
.form-control {
    border: 1px solid #343a40!important;
}







    </style>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container my-2">
        <div class="card ">
            <div class="card-body">
                <div th:switch="${users}" class="container my-5">
                    <div class="col-md-10">
                        <div class="search-container">
                            <form th:action="@{/users}" method="get">
                                <div class="row">
                                    <div class="col-md-8">
<!--                                        <div class="input-group mb-3">-->
<!--                                            <input type="text" name="keyword" th:value="${keyword}"-->
<!--                                                   class="form-control input-text" placeholder="Search"-->
<!--                                                   aria-describedby="basic-addon2">-->
<!--                                            <div class="input-group-append">-->
<!--                                                <button class="btn btn-outline-dark btn-md" type="submit"><i-->
<!--                                                        class="fa fa-search"></i></button>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Name</th>
                                    <th> Email</th>
                                    <th> Username</th>
                                    <th>Roles</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td><span th:text="${user.id}"> Id </span></td>
                                    <td><span th:text="${user.fullName}"> Name </span></td>
                                    <td><span th:text="${user.email}"> Email </span></td>
                                    <td><span th:text="${user.username}"> Username </span></td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${user.id})}"
                                           style="color:black" class="fa fa-trash"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
