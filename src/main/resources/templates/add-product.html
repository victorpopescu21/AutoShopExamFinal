<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body>
<form action="#" th:action="@{/product/add-new}" th:object="${product}" method="post"
      style="max-width:280px; margin:0 auto"><br>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Brand:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{brand}" id="brand" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Model:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{model}" id="model"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Price:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{price}" id="price"/>

        </div>




    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add product</button>
    </div>
</form>


</body>
</html>
