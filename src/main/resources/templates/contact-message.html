<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<div th:replace="fragments/navs.html :: topnav"></div>
<div class="row">
    <div class="col-md-2">
        <div th:replace="fragments/navs.html :: sidenav"></div>
    </div>

        <div class="container fluid">
            <div class="container my-2">
                <div class="card ">
                    <div class="card-body">
                        <br><br>
                        <h3 class="h1-responsive font-weight-bold text-center my-4"><strong>Messages</strong></h3>
                        <br><br>
                        <form th:action="@{/contact-message}" method="get">
                            <div class="card-body">
                                <div class="col-md-8">
                                    <div class="search-container">
                                        <div class="col-md-8">
                                            <div class="input-group md-3">
                                                <input type="text" name="keyword" th:value="${keyword}"
                                                       class="form-control input-text" placeholder="Search"
                                                       aria-describedby="basic-addon2">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-dark btn-md" type="submit"><i
                                                            class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br><br><br>
                            <tr th:each="contact: ${contacts}">
                                <div class="card text-center col-lg-10 col-md-10 col-sm-10">
                                    <div class="row">
                                        <div class="card-header">
                                            <strong>Message:</strong> <strong><span
                                                th:text="${contact.id}"></span></strong>
                                        </div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item text-left">
                                                    <th>Name:</th>
                                                    <span th:text="${contact.username}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Email:</th>
                                                    <span th:text="${contact.email}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Subject:</th>
                                                    <span th:text="${contact.subject}"></span>
                                                </li>
                                                <li class="list-group-item text-left">
                                                    <th>Message:</th>
                                                    <span th:text="${contact.message}"></span>
                                                </li>
                                            </ul>
                                            <div>
                                                <a th:href="@{'/delete-contact/' + ${contact.id}}"
                                                   class="btn btn-outline-danger btn-sm">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-5"/>
                            </tr>
                        </form>

<script>
    $('#add-account-modal').on('show.bs.modal', function () {
        $.get("/modals/add-bank-account", function (data) {
            $('#add-account-modal').find('.modal-body').html(data);
        })
    });

    $('#transfer-money-modal').on('show.bs.modal', function () {
